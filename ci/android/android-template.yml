# https://docs.microsoft.com/azure/devops/pipelines/languages/android
pool:
  vmImage: 'macOS-10.13'
variables:
  TERM: dumb
workingDirectory: ${{ workingDirectory }}
steps:
- task: Gradle@2
  inputs:
    workingDirectory: ${{ gradleWorkingDirectory  }}
    gradleWrapperFile: '\gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
- script: bash ci/start-emulator.sh
  displayName: Create and Build Emulator
- task: NodeTool@0 
  inputs:
    versionSpec: 11.x
- script: npm install
  displayName: Install NPM dependencies
- script: npm test
  displayName: Run test script
- script: npm run build
  displayName: Build
- script: npx mocha --timeout 6000000 --recursive ${{mochaTestDir}}
  displayName: Espresso Driver E2E Tests
